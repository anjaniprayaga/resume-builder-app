<!-- popup.component.html -->
<h2 mat-dialog-title>Login</h2>
<div class="login-popup">
  <div class="centered-div">
    <mat-dialog-content>
      <!-- Popup content goes here -->
      <div class="row">
        <div class="col-md-3">
            <label>User Name</label>
        </div>
        <div class="col-md-6">
            <input type="text">
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-3">
            <label>Password</label>
        </div>
        <div class="col-md-6">
            <input type="password">
        </div>
      </div>
      
    </mat-dialog-content>
    <mat-dialog-actions>
      <button class="btn btn-success" style="margin-left: 15em;margin-top: 20px;" mat-dialog-close>Login</button>
    </mat-dialog-actions>
  </div>
    
</div>
